<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <script src="access\fontawesome-free-5.15.4-web\fontawesome-free-5.15.4-web\js\all.min.js"></script>
    <title>Meet</title>
  </head>
  <body>
    <div class="header">
      <img src="image/foto.jpg" alt="" class="image-header" />
      <p class="name-header">Alejandra Diavanera Is presenting</p>
    </div>
    <div class="container">
      <div class="share-windows"></div>
      <div class="windows-avatars">
        <div class="avatar-image">
          <img src="image/avatar-1.jpg" alt="" class="image-avatar avatar-1" />
          <p class="elements-avatars name-avatar-1">Alejandra Diavanera</p>
        </div>
        <div class="avatar-image">
          <div class="elements-avatars button-microphone-1">
            <i class="fas fa-microphone-slash"></i>
          </div>
          <img src="image/avatar-2.jpeg" alt="" class="image-avatar avatar-2" />
          <p class="elements-avatars name-avatar-2">You</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="hour">2:19 PM &nbsp | &nbsp mbm-tuvb-ohm</div>
      <div class="buttons">
        <div class="btn button-microphone-2">
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="btn button-camera">
          <i class="fas fa-video-slash"></i>
        </div>
        <div class="btn">
          <i class="far fa-closed-captioning"></i>
        </div>
        <div class="btn">
          <i class="far fa-hand-paper"></i>
        </div>
        <div class="btn">
          <i class="fab fa-chromecast"></i>
        </div>
        <div class="btn">
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="btn button-call">
          <i class="fas fa-phone-slash"></i>
        </div>
      </div>
      <div class="icons">
        <i class="fas fa-info-circle"></i>
        <div class="elements-footer">3</div>
        <i class="fas fa-user-friends"></i>
        <i class="fas fa-comment-dots"></i>
        <i class="fas fa-shapes"></i>
        <i class="fas fa-shield-alt"></i>
      </div>
    </div>
  </body>
</html>
