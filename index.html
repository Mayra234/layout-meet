<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <script
      src="https://kit.fontawesome.com/1d221a9694.js"
      crossorigin="anonymous"
    ></script>
    <title>Meet</title>
  </head>
  <body>
    <div class="header">
      <img src="foto.jpg" alt="" class="image-header" />
      <h5 class="name-header">Alejandra Diavanera Is presenting</h5>
    </div>
    <div class="container">
      <div class="share-windwos"></div>
      <div class="windwos-avatares">
        <div class="avatar-image">
          <img src="avatar-1.jpg" alt="" class="image-avatar avatar-1" />
        </div>
        <div class="avatar-image">
          <img src="avatar-2.jpeg" alt="" class="image-avatar avatar-2" />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="hour">
        <div>2:19 PM | mbm-tuvb-ohm</div>
      </div>
      <div class="buttons">
        <div class="btn button-microphone">
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="btn button-camera">
          <i class="fas fa-video-slash"></i>
        </div>
        <div class="btn">
          <i class="far fa-closed-captioning"></i>
        </div>
        <div class="btn">
          <i class="far fa-hand-paper"></i>
        </div>
        <div class="btn">
          <i class="fab fa-chromecast"></i>
        </div>
        <div class="btn">
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="btn button-call">
          <i class="fas fa-phone-slash"></i>
        </div>
      </div>
      <div class="icons">
        <i class="fas fa-info-circle"></i>
        <i class="fas fa-user-friends"></i>
        <i class="fas fa-comment-dots"></i>
      </div>
    </div>
  </body>
</html>
